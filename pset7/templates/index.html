{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
<!DOCTYPE html>
<html>
<head>
<style>
table {
    width:100%;
}
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align : left;
}
#t01 tr:nth-child(even) {
    background-color: #eee;
}
#t01 tr:nth-child(odd) {
   background-color:#fff;
}
#t01 th {
    background-color: black;
    color: white;
}
</style>
</head>
<body>

<table id="t01">
<caption>CURRENT STATUS</caption>    
    <tr>
        <th>Name</th>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Total</th>
    </tr>
    {% for row in menu %}
        <tr>
            <td>{{row["name"]}}</td>
            <td>{{row["symbol"]}}</td>
            <td>{{row["shares"]}}</td>
            <td>{{row["price"]}}</td>
            <td>{{row["total"]}}</td>
        </tr>
    {% endfor %}
    <tr>
        <tf>CURRENT BALANCE = {{balance}}</tf>
    </tr>
</table>
{% endblock %}
